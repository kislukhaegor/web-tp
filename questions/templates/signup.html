{% extends 'base.html' %}

{% block auth_header %}
{% include 'no_sign_header.html' %}
{% endblock %}

{% block content %}
<div class="col-md-10">
  <div class="row border-bottom mb-4">
    <div class="col-4">
      <h3 class="font-weight-bold">Registration</h3>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTitle" class="col-md-2 col-form-label">Login:</label>
    <div class="col-md-4">
      <input type="text" class="form-control is-invalid" placeholder="Login">
        <div class="invalid-feedback">
          That login has already been registered
        </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTitle" class="col-md-2 col-form-label">Email:</label>
    <div class="col-md-4">
      <input type="text" class="form-control is-invalid" placeholder="example@gmail.com">
      <div class="invalid-feedback">
        That mail has already been registered
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTitle" class="col-md-2 col-form-label">Nickname:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Nickname">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTitle" class="col-md-2 col-form-label">Password:</label>
    <div class="col-md-4">
      <input type="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTitle" class="col-md-2 col-form-label">Repeat password:</label>
    <div class="col-md-4">
      <input type="password" class="form-control" placeholder="Repeat password">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTitle" class="col-md-2 col-form-label">Choose avatar:</label>
    <div class="col-md-4">
      <input type="file" class="form-control-file">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTitle" class="col-md-2 col-form-label"></label>
    <div class="col-md-4">
      <button class="btn btn-default" type="submit">Register!</button>
    </div>
  </div>  
</div>
{% endblock %}
