{% extends 'base.html' %}

{% block content %}
<div class="col-md-10">
  <div class="row border-bottom mb-4">
      <h2 class="font-weight-bold">Sign In</h3>
  </div>
  <div class="row form-group">
    <label for="inputLogin" class="col-md-2 col-form-label">Login:</label>
      <div class="col-md-4">
      <input type="text" maxlength=30 class="form-control is-invalid" placeholder="Login">
      <div class="invalid-feedback">
        Incorrect login
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-md-2 col-form-label">Password:</label>
    <div class="col-md-4">
      <input type="password" maxlength=30 class="form-control is-invalid" placeholder="Password" required="">
      <div class="invalid-feedback">
        Incorrect password
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label"></label>
    <div class="col-md-4">
      <button class="btn btn-default" type="submit">Login!</button>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label"></label>
    <div class="col-md-4">
        <a href="/question/signup" class="text-muted">Create new account</a>
      </div>
  </div>
</div>
{% endblock %}

{% block auth_header %}
{% include 'no_sign_header.html' %}
{% endblock %}
